name: CI

on: [push]

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        php: [8.3]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - uses: php-actions/composer@v6

      - name: Run Pint
        uses: aglipanci/laravel-pint-action@latest
        with:
          verboseMode: true

      - name: PHPStan Static Analysis
        uses: php-actions/phpstan@v3
        with:
          php_version: ${{ matrix.php }}
